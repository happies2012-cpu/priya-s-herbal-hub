name: Build and publish Docker image (optional)

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-and-push:
    if: ${{ secrets.GHCR_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and push
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/priya-frontend:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE
      - name: Output image
        run: echo "IMAGE=ghcr.io/${{ github.repository_owner }}/priya-frontend:${{ github.sha }}" >> $GITHUB_OUTPUT
